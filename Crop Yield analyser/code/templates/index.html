<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Yield Analyser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style= "background-image: url('pic2.jpg'); background-color: #B7B7B7; background-size: cover">
    <div style=" text-align: center">
        <div style="text-align: center;"><h1 style="font-family: 'Georgia', serif;word-spacing: 30px;letter-spacing: 10px; font-size: 30px; font-weight: bold; background-color: black; color: white; padding: 15px;"> Crop Yield Analysis</h1>
        </div>

		
    <div class="container mt-4 my-4 " style=" background: #61677A  ; width: 450px; color:black; border-radius:15px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px;">
        <h1 class= "text-center" style="color:bottom:   ;lack; font-family: 'Comic Sans MS', cursive;"  > Enter the  Features </h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="Year" style="font-family: 'Comic Sans MS';">YEAR</label>
                <input type="number" class="form-control" name="Year" step="any">
            </div>
            <div class="form-group">
                <label for="average_rain_fall_mm_per_year" style="font-family: 'Comic Sans MS'">Average Rainfall (mm) per year</label>
                <input type="number" class="form-control" name="average_rain_fall_mm_per_year" step="any">
            </div>
            <div class="form-group">
                <label for="pesticides_tonnes" style="font-family: 'Comic Sans MS'">Pesticides (in tonnes)</label>
                <input type="number" class="form-control" name="pesticides_tonnes" step="any">
            </div>
            <div class="form-group">
                <label for="avg_temp" style="font-family: 'Comic Sans MS'">Average Temprature (in Â° celsius)</label>
                <input type="number" class="form-control" name="avg_temp" step="any">
            </div>
            <div class="form-group">
                <label for="Area" style="font-family: 'Comic Sans MS'">Place</label>
                <input type="text" class="form-control" name="Area" step="any">
            </div>
            <div class="form-group">
                <label for="Item" style="font-family: 'Comic Sans MS'">Crop</label>
                <input type="text" class="form-control" name="Item" step="any">
            </div>

            <button  type="submit" class="btn btn-danger bgn-lg mt-4" style="background-color: darkred; ;font-family: 'Comic Sans MS'"> Predict</button>
        </form>
        <div>

        {% if predicted_value %}
        <h4 class="text-center text_danger ">
            Predicted Yield Production (in quintel/hector) is:<br>
            {{predicted_value}}
        </h4>
        {% endif %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
